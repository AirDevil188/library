<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Library Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>The Library Project</h1>
      </div>
    </header>
    <div class="button-container">
      <button class="add-book-button">+ Add Book</button>
    </div>
    <section class="book-cards">
      <button class="card-button-delete" hidden disabled></button>
    </section>

    <dialog id="form-modal">
      <form action="#" method="dialog" class="form">
        <label for="book_title">Title <input type="text" id="book_title" name="book_title" / placeholder="Book Title" required></label>
        <label for="book_author">Author <input type="text" id="book_author" name="book_author" / placeholder="Book Author" required></label>
        <label for="number_of_pages">Number of Pages <input type="number" id="number_of_pages" name="number_of_pages" / placeholder="Number of Pages" required></label>
        <p>Did you read the book?</p>
        <div class="button-checkbox-container">
          <input type="checkbox" id="read" name="read" value="" />
          <label for="yes_read">YES</label>
        </div>
        <button type="submit" id="submit-button">SUBMIT THE BOOK</button>
      </form>
    </dialog>
    <script src="js/script.js"></script>
  </body>
</html>
