<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Library Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>The Library Project</h1>
      </div>
    </header>
    <div class="main-container">
      <button class="add-book-button">+ Add Book</button>
      <section id="book-cards-container">
        <button class="card-button-delete" hidden disabled></button>
      </section>
    </div>
    <section id="form">
      <dialog id="form-modal">
        <form action="#" method="dialog" class="form">
          <label for="book_title">Title <input type="text" id="book_title" name="book_title" / placeholder="Book Title" required></label>
          <label for="book_author">Author <input type="text" id="book_author" name="book_author" / placeholder="Book Author" required></label>
          <label for="number_of_pages">Number of Pages <input type="number" id="number_of_pages" name="number_of_pages" / placeholder="Number of Pages" min="1" max="1999" required></label>
          <div class="button-checkbox-container">
            <p>Did you read the book?</p>
            <input type="checkbox" id="read" name="read" class="read-checkbox" />
            <label for="read" class="read-checkbox-form"></label>
          </div>
          <button type="submit" id="submit-button">SUBMIT THE BOOK</button>
        </form>
      </dialog>
    </section>
    <section id="footer">
      <footer class="footer">
        <div class="logo">
          <img src="img/github-mark.svg" alt="An logo of GitHub" width="30ch" height="30ch" />
          <span><a href="https://github.com/AirDevil188" class="footer-user">AirDevil188</a></span>
        </div>
      </footer>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
